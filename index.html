<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Compraventa - C√°lculo de Oro</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #eef2f3; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 450px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); overflow: hidden; }
        
        /* Encabezado */
        .header { background-color: #2c3e50; color: #d4af37; padding: 20px; text-align: center; }
        .header h2 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 1px; }
        .header p { margin: 5px 0 0; color: #ecf0f1; font-size: 14px; }

        /* Cuerpo */
        .content { padding: 20px; }
        
        label { font-weight: bold; display: block; margin-top: 15px; color: #333; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #bdc3c7; border-radius: 8px; font-size: 18px; box-sizing: border-box; text-align: center; }
        input:focus { border-color: #d4af37; outline: none; }

        /* Resultados */
        .results { background-color: #fff9e6; border: 2px solid #d4af37; border-radius: 8px; padding: 15px; margin-top: 25px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 18px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .total-row { display: flex; justify-content: space-between; font-size: 24px; font-weight: bold; color: #27ae60; margin-top: 10px; padding-top: 10px; border-top: 2px solid #d4af37; }

        /* Botones */
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-clear { background-color: #e74c3c; color: white; border: none; padding: 12px; width: 30%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-save { background-color: #27ae60; color: white; border: none; padding: 12px; width: 70%; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Historial */
        .history { margin-top: 30px; border-top: 2px dashed #ccc; padding-top: 15px; }
        .history h3 { font-size: 16px; color: #7f8c8d; text-align: center; }
        .history-list { list-style: none; padding: 0; font-size: 14px; color: #555; }
        .history-list li { background: #f8f9fa; margin-bottom: 5px; padding: 8px; border-radius: 4px; border-left: 4px solid #bdc3c7; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>üí∞ Calculadora Oro</h2>
        <p>Conversi√≥n Est√°ndar (1 Cast = 4.6g)</p>
    </div>

    <div class="content">
        <label>‚öñÔ∏è Peso en GRAMOS (Ya fundido):</label>
        <input type="number" id="gramos" placeholder="0.00" step="0.01" oninput="calcular()">

        <label>üíµ Precio por CASTELLANO:</label>
        <input type="number" id="precio" placeholder="$" oninput="calcular()">

        <div class="results">
            <div class="row">
                <span>Castellanos:</span>
                <span id="resCastellanos">0.00</span>
            </div>
            <div class="row">
                <span>Reales:</span>
                <span id="resReales">0.00</span>
            </div>
            <div class="total-row">
                <span>PAGAR:</span>
                <span id="resTotal">$0</span>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-clear" onclick="limpiar()">Borrar</button>
            <button class="btn-save" onclick="guardarHistorial()">Guardar en Lista üëá</button>
        </div>

        <div class="history">
            <h3>üìù √öltimas operaciones</h3>
            <ul id="listaHistorial" class="history-list">
                </ul>
        </div>
    </div>
</div>

<script>
    function calcular() {
        let gramos = parseFloat(document.getElementById('gramos').value) || 0;
        let precio = parseFloat(document.getElementById('precio').value) || 0;

        // F√≥rmulas
        let castellanos = gramos / 4.6;
        let reales = castellanos * 16;
        let total = castellanos * precio;

        // Mostrar
        document.getElementById('resCastellanos').innerText = castellanos.toFixed(4);
        document.getElementById('resReales').innerText = reales.toFixed(2);
        document.getElementById('resTotal').innerText = formatoMoneda(total);
    }

    function formatoMoneda(valor) {
        return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(valor);
    }

    function limpiar() {
        document.getElementById('gramos').value = '';
        // No borramos el precio porque suele ser el mismo todo el d√≠a
        document.getElementById('resCastellanos').innerText = '0.00';
        document.getElementById('resReales').innerText = '0.00';
        document.getElementById('resTotal').innerText = '$0';
        document.getElementById('gramos').focus();
    }

    function guardarHistorial() {
        let gramos = document.getElementById('gramos').value;
        let total = document.getElementById('resTotal').innerText;
        let cast = document.getElementById('resCastellanos').innerText;

        if(gramos == '' || gramos == 0) return;

        let lista = document.getElementById('listaHistorial');
        let item = document.createElement('li');
        
        // Obtenemos la hora actual
        let hora = new Date().toLocaleTimeString('es-CO', {hour: '2-digit', minute:'2-digit'});

        item.innerHTML = `<strong>${hora}</strong>: ${gramos}g (${cast} Cast) ‚ûî <strong style="color:#27ae60">${total}</strong>`;
        
        // Agrega al principio de la lista
        lista.insertBefore(item, lista.firstChild);

        // Limita a 5 elementos para que no se llene la pantalla
        if(lista.children.length > 5) {
            lista.removeChild(lista.lastChild);
        }
    }
</script>

</body>
</html>
